  ui:
    image: 064103530588.dkr.ecr.us-west-2.amazonaws.com/ui:latest
    build: 
      dockerfile: dockerfiles/Dockerfile.ui
      context: .
    # deploy:
    #   resources:
    #     reservations:
    #       cpus: '1'
    #       memory: 1G
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    env_file:
      - ui/.env.prod
    ports:
      - 3000:3000 # ui

  api:
    image: 064103530588.dkr.ecr.us-west-2.amazonaws.com/api:latest
    build:
      dockerfile: dockerfiles/Dockerfile.api
      context: .
    # deploy:
    #   resources:
    #     reservations:
    #       cpus: '1'
    #       memory: 1G
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    environment: 
      ASPNETCORE_ENVIRONMENT: Release
    ports:
      - 5000:5000 # api
    depends_on:
      - "db"
