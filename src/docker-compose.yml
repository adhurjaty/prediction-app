version: "3.9"

services:

  blockchain:
    image: braggingrights/hardhat-server:latest
    build:
      dockerfile: dockerfiles/Dockerfile.hardhat.server
      context: .
      args:
        - DISABLE_TEST_FAILURES=0
    ports:
      - 8545:8545

  db:
    image: braggingrights/postgres:latest
    build:
      dockerfile: dockerfiles/Dockerfile.db
      context: .
    environment:
      POSTGRES_PASSWORD: igotbraggingrights
    ports:
      - 5432:5432

  alembic:
    image: braggingrights/alembic:latest
    build:
      dockerfile: dockerfiles/Dockerfile.alembic
      context: .
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      - "db"

  adminer:
    image: adminer
    ports:
      - 8001:8080

  webapp:
    image: braggingrights/webapp:latest
    build: 
      dockerfile: dockerfiles/Dockerfile.webapp
      context: .
    environment:
      - NODE_ENV=production
    ports:
      - 8080:8080 # ui

  api:
    image: braggingrights/api:latest
    build:
      dockerfile: dockerfiles/Dockerfile.api
      context: .
    environment: 
      ASPNETCORE_ENVIRONMENT: Release
    ports:
      - 5000:80 # api
    depends_on:
      - "db"